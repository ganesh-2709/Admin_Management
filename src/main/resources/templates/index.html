<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org"> 
  
<head> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"> 
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/470/470199.png"> 
    <meta charset="UTF-8"> 
    <title>Employees Management System Application</title> 
</head> 
  
<style> 
    body { 
        overflow-x: hidden; 
        scroll-behavior: smooth; 
    } 
  
    nav { 
        background-color: navy !important; 
  
    } 
  
    .navbar-brand { 
        color: whitesmoke !important; 
        font-size: 30px !important; 
        font-weight: bold; 
    } 
  
    .card { 
        box-shadow: rgba(14, 30, 37, 0.12) 1px 2px 2px 0px, rgba(14, 30, 37, 0.32) 1px 2px 2px 0px; 
    } 
  
    .card-body { 
        text-align: center; 
    } 
  
    .table-responsive { 
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px; 
    } 
  
    th { 
        text-align: center; 
        font-size: 18px !important; 
    } 
  
    td { 
        text-align: center; 
        font-size: 15px; 
        font-weight: 500; 
    } 
  
    label { 
        font-weight: 500; 
    } 
</style> 
  
<body> 
  
    <nav class="navbar navbar-expand-sm navbar-light mb-5"> 
        <div class="container"> 
            <a class="navbar-brand text-bold" href="#"><i class="fa fa-align-center"
                    aria-hidden="true">  Employees Management System</i></a> 
        </div> 
    </nav> 
  
    <main> 
        <div class="container p-4"> 
            <div class="head_section"> 
                <div class="row row-cols-1 row-cols-md-4 g-3"> 
                    <div class="col"> 
                        <a href="/addemp" data-bs-toggle="modal" role="button"
                            style="text-decoration: none; color: white;"> 
                            <div class="card h-100 bg-success"> 
                                <div class="card-body"> 
                                    <h5 class="text-light"><i class="fa fa-plus"></i> Add Employee</h5> 
                                </div> 
                            </div> 
                        </a> 
                    </div> 
                    <div class="col"> 
                        <a href="/updateemp" data-bs-toggle="modal" role="button"
                            style="text-decoration: none; color: white;"> 
                            <div class="card h-100 bg-primary"> 
                                <div class="card-body"> 
                                    <h5 class="text-light"><i class="fa fa-area-chart"
                                            aria-hidden="true"></i> Update Employee</h5> 
                                </div> 
                            </div> 
                        </a> 
                    </div> 
                    <div class="col"> 
                        <a href="/delete" data-bs-toggle="modal" role="button"
                            style="text-decoration: none; color: white;"> 
                            <div class="card h-100 bg-danger"> 
                                <div class="card-body"> 
                                    <h5 class="text-light"><i class="fa fa-trash"></i> Delete Employee</h5> 
                                </div> 
                            </div> 
                        </a> 
                    </div> 
                     <!-- <div class="col"> 
                        <a href="/logout" data-bs-toggle="modal" role="button"
                            style="text-decoration: none; color: white;"> 
                            <div class="card h-100 bg-dark"> 
                                <div class="card-body"> 
                                    <h5 class="text-light"><i class="fa fa-warning"></i> LOGOUT</h5> 
                                </div> 
                            </div> 
                        </a> 
                    </div> -->  
                </div> 
            </div>
            <br> 
            <div class="items_table mt-5 mb-4"> 
                <div class="table-responsive p-2"> 
                    <h4 class="text-center p-2 mt-2" style="font-family: 'Times New Roman', Times, serif; font-weight: bold;">Employee Management System</h4> 
                    <table class="table table-bordered table-hover mt-5"> 
                        <thead class="bg-warning"> 
                            <tr> 
                                <th>EmpID</th> 
                                <th>FirstName</th> 
                                <th>LastName</th> 
                                <th>Email</th> 
                                <th>Phone</th> 
                                <th>Gender</th> 
                                <th>Salary</th> 
                                <th>Address</th> 
                                <th>Role</th> 
                                 
                            </tr> 
                        </thead> 
                        <tbody> 
                            <!-- Example of iterating over employees using Thymeleaf -->
                            <tr th:each="employee : ${getemp}"> 
                                <td th:text="${employee.empId}"></td> 
                                <td th:text="${employee.firstName}"></td> 
                                <td th:text="${employee.lastName}"></td> 
                                <td th:text="${employee.email}"></td> 
                                <td th:text="${employee.phoneNumber}"></td> 
                                <td th:text="${employee.gender}"></td> 
                                <td th:text="${employee.salary}"></td> 
                                <td th:text="${employee.address}"></td> 
                                <td th:text="${employee.jobRole + ' Developer'}"></td> 
                                
                            </tr> 
                        </tbody> 
                    </table> 
                </div> 
            </div> 
        </div> 
    </main> 

</body> 
</html>
